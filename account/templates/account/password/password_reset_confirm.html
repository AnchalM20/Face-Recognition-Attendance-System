{% extends 'account.html' %}
{% load static %}
{% block title %} Password | Confirm {% endblock title %}
{% block style %}
	<style>
		.login-box{
			width: 60%;
			/* box-shadow: none; */
			background-color: transparent;
		}
	</style>
{% endblock %}

{% block content1 %}

  {% load crispy_forms_tags %}  
  
  <!--Password Reset Confirm-->
    <div class="container login-box">
	    <h2 class="font-weight-bold mt-3">Password Reset Confirm</h2>
        <hr>
        
        <p>Please enter your new password.</p>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}                    
            <button class="btn btn-secondary" type="submit">Reset password</button>
        </form>
    </div>

{% endblock %}
